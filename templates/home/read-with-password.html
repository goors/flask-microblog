{% extends "layout-fe.html" %}
{% block title %}
{{ post.Title }}
{% endblock %}
{% block body %}
<div class="col-xs-12">
    <div style="text-align: center;" class="col-xs-12">
        {% for tag in tags%}
        <a href="/tag/{{ tag.TagName}}" style="color: #b6b9ba;font-size: {{ format_font(tag.Id) + 9  }}px">{{
            tag.TagName}}</a>
        {% endfor %}
    </div>
    <div style="text-align: center;" class="col-xs-12">

        <div style="text-align: center; margin-bottom: 20px" class="col-xs-12">
            <h3>{{ post.Title }}</h3>
            <span style="color: #b6b9ba; font-size: 11px"> post by <span
                    style="color: #999">{{ getnick(post.User) }}</span>  on {{ post.DateCreated}}</span>


            <div class="form-group">
                <form action="/read/{{post.Slug}}" method="post">
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" value="Enter post password" />
                    </div>
                    <div class="form-group">
                        <input type="submit" name="password" value="Open post" class="btn btn-danger" />
                    </div>
                </form>
            </div>

        </div>


    </div>
</div>
<style>
    .col-xs-12.share a {
        color: #23ada6;
        font-size: 11px
    }

    .col-xs-12.share a img {
        vertical-align: middle;
        margin-top: -3px;
        margin-right: 5px;

    }
</style>
{% endblock %}
